version: v1.0
name: Heroku deployment
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Deploy
    task:
      secrets:
        - name: heroku-http
      env_vars:
        - name: HEROKU_APP_NAME
          value: semaphore-olga-ruby-demo
      jobs:
        - name: Deploy
          commands:
            - checkout --use-cache
            - heroku git:remote -a $HEROKU_APP_NAME
            - git push heroku -f $SEMAPHORE_GIT_BRANCH:master
